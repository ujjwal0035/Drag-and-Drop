<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragAndDrop</title>
    <script src="./dragAndDrop.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./dragAndDrop.css"/>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1"  src="https://i.postimg.cc/9X9YRpPq/image1.jpg" alt="insta pic" width="200" height="200" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag2"  src="https://i.postimg.cc/W43g8mBj/image2.jpg"  alt="insta pic" width="200" height="200" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag3"  src="https://i.postimg.cc/N09LLNhy/image3.jpg"  alt="insta pic" width="200" height="200" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag4"  src="https://i.postimg.cc/L878dzqm/images4.jpg" alt="insta pic" width="200" height="200" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag5"  src="https://i.postimg.cc/VLZYMjWX/images5.jpg" alt="insta pic" width="200" height="200" draggable="true" ondragstart="drag(event)">

    </div>
</body>
</html>
